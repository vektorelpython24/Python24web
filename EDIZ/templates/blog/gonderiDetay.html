{% extends "../base.html" %} {% load static %} {% block banner %}
<!-- One -->
<section id="One" class="wrapper style3">
  <div class="inner">
    <header class="align-center">
      <p>Gönderi Listesi</p>
      <h2>En Son Yazılar</h2>
    </header>
  </div>
</section>    
{% endblock banner %} {% block content %}
<section id="two" class="wrapper style2">
  <div class="inner">
    <div class="box">
      <div class="content">
        <header class="align-center">
          <p style="font-size: 25px; color: #0000cc; font-style: Arial-Black">
            {{gonderi.yazi}}
          </p>
          <p>{{gonderi.kayit_zaman}}</p>
          <h1>{{gonderi.baslik}}</h1>
          {% if user.is_authenticated %}
          <a href="{% url 'gonderiDuzenle' pk=gonderi.pk %}"> Düzenle</a>
          {% endif %}
          <a href="{% url 'gonderiListe' %}"> Tüm Gönderiler </a>
        </header>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
